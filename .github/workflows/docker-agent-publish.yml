name: æž„å»ºå¹¶å‘å¸ƒ Agent Docker é•œåƒ

on:
  push:
    tags:
      - 'v*'  # å½“æŽ¨é€ä»¥ v å¼€å¤´çš„ tag æ—¶è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  # ä½¿ç”¨ docker.io ä½œä¸º Docker Hub çš„æ³¨å†Œè¡¨
  DOCKER_REGISTRY: docker.io
  # ä½¿ç”¨ GitHub Container Registry
  GHCR_REGISTRY: ghcr.io
  # Agent é•œåƒåç§°
  IMAGE_NAME: ${{ github.repository }}-agent

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # èŽ·å–ç‰ˆæœ¬å·
      - name: èŽ·å–ç‰ˆæœ¬å·
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=dev" >> $GITHUB_ENV
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi

      # æ£€å‡ºä»£ç 
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # èŽ·å–å®Œæ•´åŽ†å²ä»¥ä¾¿è®¡ç®— AGENT_VERSION

      # è®¡ç®— Agent ç‰ˆæœ¬å·
      - name: è®¡ç®— Agent ç‰ˆæœ¬å·
        id: agent_version
        run: |
          AGENT_VERSION=$(git log -1 --format=%h -- pkg/agent 2>/dev/null || echo "dev")
          echo "AGENT_VERSION=$AGENT_VERSION" >> $GITHUB_ENV
          echo "Agent version: $AGENT_VERSION"

      # å®‰è£… make å’Œ upx
      - name: å®‰è£… make å’Œ upx
        run: |
          sudo apt-get update
          sudo apt-get install -y make upx-ucl

      # è®¾ç½® Golang
      - name: è®¾ç½® Golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      # æž„å»º agents
      - name: æž„å»º agents
        run: |
          make build-agents

      # åˆ—å‡ºç¼–è¯‘äº§ç‰©
      - name: åˆ—å‡ºç¼–è¯‘äº§ç‰©
        run: |
          echo "Agent binaries:"
          ls -lh ./bin/agents/

      # è®¾ç½® QEMU æ”¯æŒå¤šå¹³å°æž„å»º
      - name: è®¾ç½® QEMU
        uses: docker/setup-qemu-action@v3

      # è®¾ç½® Docker Buildx
      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½• Docker Hub
      - name: ç™»å½• Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # ç™»å½• GitHub Container Registry
      - name: ç™»å½• GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # æå– Docker å…ƒæ•°æ®
      - name: æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
            type=raw,value=${{ env.AGENT_VERSION }}

      # æž„å»ºå¹¶æŽ¨é€ Agent Docker é•œåƒ
      - name: æž„å»ºå¹¶æŽ¨é€ Agent Docker é•œåƒ
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: Dockerfile.agent
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ env.VERSION }}
            AGENT_VERSION=${{ env.AGENT_VERSION }}
          cache-from: |
            type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:cache
            type=local,src=/tmp/.buildx-cache
          cache-to: |
            type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:cache,mode=max
            type=local,dest=/tmp/.buildx-cache

      # ç”Ÿæˆæž„å»ºæ€»ç»“
      - name: ç”Ÿæˆæž„å»ºæ€»ç»“
        run: |
          echo "## Agent Docker é•œåƒæž„å»ºæˆåŠŸ ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server ç‰ˆæœ¬:** ${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Agent ç‰ˆæœ¬:** ${{ env.AGENT_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ”¯æŒå¹³å°:**" >> $GITHUB_STEP_SUMMARY
          echo "- linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- linux/arm64" >> $GITHUB_STEP_SUMMARY
